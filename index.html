<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Start -->
    <section>
        <nav>
            <div class="nav-left">
                <img src="./images/menu.png" alt="">
                <img src="./images/youtube.png" alt="">

            </div>
            <div class="nav-middle">
                <div class="search-div">
                    <input type="text" name="" id="">
                    <img src="./images/search.png" alt="">
                </div>
                
            </div>
            <div class="nav-right">
                <img src="./images/video-camera.png" alt="">
                <img src="./images/apps.png" alt="">
                <img src="./images/bell.png" alt="">
            </div>
        </nav>
    </section>
    <!-- Navigation End -->

    <div class="main">

        <!-- Video Start -->
        <section class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <!-- Video End -->

        <!-- Sidebar Start -->
        <section class="sidebar">

        </section>

        <!-- Sidebar Start -->


    </div>
</body>
</html>
